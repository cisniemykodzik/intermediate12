<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <div th:replace="fragments/header :: header-css"/>
    <!-- Bootstrap core CSS -->
    <!--<link rel="stylesheet" th:href="@{/main.css}"/></head>-->
    <link rel="stylesheet" th:href="@{/css/signin.css}"/>

<body class="text-center">
<div th:replace="fragments/header :: header"></div>
<form class="form-signin" th:action="@{/login}" method="post">
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"/>
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Zaloguj się</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" th:field="${form.login}" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" th:field="${form.password}" placeholder="Hasło" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się</button>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
